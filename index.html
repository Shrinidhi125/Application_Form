<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Reuse same purple header style -->
    <header class="header">
      <div class="header-inner">
        <h1 class="name">Online Application / Registration Form</h1>
        <p class="tagline">Fill your details and submit the application</p>
      </div>
    </header>

    <main class="form-wrapper">
      <section class="form-card reveal">
        <h2 class="form-title">Applicant Details</h2>

        <form
          id="appForm"
          action="submit.php"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-row">
            <label>Full Name <span class="req">*</span></label>
            <input type="text" name="fullname" id="fullname" required />
          </div>

          <div class="form-row">
            <label>Email <span class="req">*</span></label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-row">
            <label>Phone <span class="req">*</span></label>
            <input type="tel" name="phone" id="phone" maxlength="10" required />
          </div>

          <div class="form-row">
            <label>Address <span class="req">*</span></label>
            <textarea name="address" id="address" required></textarea>
          </div>

          <div class="form-row">
            <label>Course Applied <span class="req">*</span></label>
            <input type="text" name="course" id="course" required />
          </div>

          <div class="form-row">
            <label>Upload Photo (optional)</label>
            <input type="file" name="photo" id="photo" accept="image/*" />
          </div>

          <div class="form-row">
            <label>Short Bio / Objective</label>
            <textarea
              name="bio"
              id="bio"
              placeholder="To develop my skills in full-stack development while contributing to impactful and meaningful software solutions."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <footer class="footer">© 2025 · Application Form</footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
