<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Reuse same purple header style -->
    <header class="header">
      <div class="header-inner">
        <h1 class="name">Online Application / Registration Form</h1>
        <p class="tagline">Fill your details and submit the application</p>
      </div>
    </header>

    <main class="form-wrapper">
      <section class="form-card appear">
        <h2 class="form-title">Applicant Details</h2>

        <form
          action="submit.php"
          method="POST"
          enctype="multipart/form-data"
          class="form-grid dynamic-grid"
        >
          <div class="input-box">
            <label>Full Name *</label>
            <input type="text" name="fullname" required />
          </div>

          <div class="input-box">
            <label>Email *</label>
            <input type="email" name="email" required />
          </div>

          <div class="input-box">
            <label>Phone *</label>
            <input type="text" name="phone" maxlength="10" required />
          </div>

          <div class="input-box full">
            <label>Address *</label>
            <textarea name="address" required></textarea>
          </div>

          <div class="input-box">
            <label>Course Applied *</label>
            <input type="text" name="course" required />
          </div>

          <div class="input-box">
            <label>Upload Photo *</label>
            <input type="file" name="photo" accept="image/*" />
          </div>

          <div class="input-box full">
            <label>Bio / Objective *</label>
            <textarea name="bio" required></textarea>
          </div>

          <button type="submit" class="submit-btn dynamic-btn">
            Submit Application
          </button>
        </form>
      </section>
    </main>

    <footer class="footer">© 2025 · Application Form</footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
