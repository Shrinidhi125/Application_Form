<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">Online Application / Registration Form</h1>
      <p class="subtitle">Fill your details and submit the application</p>
    </header>

    <main class="wrapper">
      <section class="card appear">
        <form
          action="submit.php"
          method="POST"
          enctype="multipart/form-data"
          class="grid"
        >
          <div class="box">
            <label>Full Name *</label>
            <input type="text" name="fullname" required />
          </div>

          <div class="box">
            <label>Email *</label>
            <input type="email" name="email" required />
          </div>

          <div class="box">
            <label>Phone *</label>
            <input type="text" name="phone" maxlength="10" required />
          </div>

          <div class="box full">
            <label>Address *</label>
            <textarea name="address" required></textarea>
          </div>

          <div class="box">
            <label>Course Applied *</label>
            <input type="text" name="course" required />
          </div>

          <div class="box">
            <label>Upload Photo *</label>
            <input type="file" name="photo" accept="image/*" required />
          </div>

          <div class="box full">
            <label>Bio / Objective *</label>
            <textarea name="bio" required></textarea>
          </div>

          <button type="submit" class="btn">Submit Application</button>
        </form>
      </section>
    </main>

    <footer class="footer">© 2025 · Application System</footer>

    <script src="script.js"></script>
  </body>
</html>
